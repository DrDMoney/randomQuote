<!DOCTYPE html>
<html>
    <head>
        <title>Random Quote</title>
          <link rel="stylesheet prefetch" href="css/font-awesome.min.css"/>
         <link rel="stylesheet" href="css/style.css" type="text/css" />
    </head>
    <body class="colorBG">
        <div class="container">
            <div class="quoteBox">
                <div id="box" class="innerBox colorTEXT">
                    <div>
                        <i class="fa fa-quote-left" aria-hidden="true"></i>
                        <div id="quote"></div>
                    </div>
                <div class="quoteAuthor"><p class="color"id ="quoteTitle"></p></div>
                </div>
                <div class="buttons">
                    <a id="twitter" href="#"><div class="button colorBG"><i class="fa fa-twitter" aria-hidden="true"></i></div></a>
                    <a id="facebook "href="#"><div class="button colorBG"><i class="fa fa-facebook" aria-hidden="true"></i></div></a>
                    <a id ="get-new-quote" href="#"><div class="button newQuoteBtn colorBG"><p>New Quote</p></div></a>
                </div>
            </div>
        <div class="createdBy">
            <p>Created by <a href="https://github.com/DrDMoney">&lt/Mooney&gt</a></p>
        </div>
    </div>
    </body>
    
    
    <script type="text/javascript" src="js/jquery-3.0.0.min.js"></script>
    <script type="text/javascript" src="js/jquery-ui.min.js"></script>
    <script type="text/javascript" src="js/getQuote.js"></script>
</html>
